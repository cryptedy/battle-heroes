<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <link
      rel="icon"
      type="image/png"
      href="<%= BASE_URL %>images/favicon/192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>images/favicon/180x180.png"
    />
    <meta
      name="msapplication-TileImage"
      content="<%= BASE_URL %>images/favicon/270x270.png"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="" />
    <meta name="keywords" content="Pixel Heroes,Battle Heroes,NFT ゲーム" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:title" content="Battle Heroes" />
    <meta
      property="og:description"
      content="自分の Pixel Heroes NFT で楽しめるシンプルなバトルゲーム。"
    />
    <meta property="og:image" content="<%= BASE_URL %>images/brand-logo.png" />
    <meta property="og:url" content="https://game.pixelheroes-dao.com/" />
    <meta property="og:type" content="game" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="pixelheroes_nft" />
    <meta name="twitter:title" content="Battle Heroes" />
    <meta
      name="twitter:description"
      content="自分の Pixel Heroes NFT で楽しめるシンプルなバトルゲーム。"
    />
    <meta name="twitter:image" content="<%= BASE_URL %>images/brand-logo.png""
    />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
